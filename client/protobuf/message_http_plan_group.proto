syntax = "proto3";

package d5;

message CMessageHttpGetPlanGroupResponse
{
    message CMessageHttpGetPlanGroupUnit
    {
        int32 id = 1;
        string name = 2;
        int32 companyId = 3;
    }
    repeated CMessageHttpGetPlanGroupUnit list = 1;
}

message CMessageHttpAddPlanGroupResponse
{
	int32 id = 1;
        string name = 2;
	int32 companyId = 3;
}

message CMessageHttpUpdatePlanGroupRequest
{
	int32 id = 1;
        string name = 2;
}
